<p>post works!</p>
<div class="container">
    <a routerLink="/posts/form" class="btn btn-primary">Create</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of posts">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.content}}</td>
                <td>{{item.status == 0 ? "In-active":"Active"}}</td>
                <td>
                    <a class="btn btn-danger" (click)="remove(item.id)">Delete</a>
                    <a routerLink="/posts/form/{{item.id}}" class="btn btn-success">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
