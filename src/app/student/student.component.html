<p>student works!</p>
<a routerLink="/students/form" class="btn btn-success">Create</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.class}}</td>
            <td>
                <a routerLink="/students/{{item.id}}"><button class="btn btn-primary">Detail</button></a> &nbsp;
                <a routerLink="/students/form/{{item.id}}"><button class="btn btn-success">Edit</button></a> &nbsp;
                <button class="btn btn-danger" (click)="deleteStudent(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
